<p-table #dt
    [value]="operaciones"
    [rowHover]="true"
    dataKey="id"
    styleClass="p-datatable-sm">
    <ng-template pTemplate="caption">
        <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
        >
            <h5 class="m-0">Información General</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                    (input)="onGlobalFilter(dt, $event)"
                    pInputText
                    type="text"
                    placeholder="Buscar..."
                    class="w-full sm:w-auto"
                />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Operación</th>
            <th>Fecha</th>
            <th>Tercero</th>
            <th>Total</th>
            <th>Tipo Pago</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr [ngClass]="{
            'bg-green-100': item.tipo_operacion_id === 1,
            'bg-red-100': item.tipo_operacion_id === 2,
            'bg-yellow-100': item.tipo_operacion_id === 3,
            'bg-orange-100': item.tipo_operacion_id === 4
        }">
            <td>{{item.tipo_operacion}}</td>
            <td>{{ item.fecha_creacion | date:'dd-MM-yyyy HH:mm' }}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.valor | currency }}</td>
            <td>{{item.tipo_pago}}</td>
        </tr>
    </ng-template>
</p-table>
