<p-toast></p-toast>
<div class="grid">


    <!-- Opciones adicionales para rol 1 (administrador) -->
    <div class="col-12 md:col-6 xl:col-3" *ngIf="rol == '1' || rol == '2'">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3"
                        >Total Ventas del Día</span
                    >
                    <div class="text-900 font-medium text-xl">
                        {{ totalVentasDia | currency }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 xl:col-6">
        <div class="card">
            <h5>Acciones Rápidas</h5>
            <div class="grid">
                <div class="col-12 md:col-6">
                    <button
                        pButton
                        pRipple
                        label="Nueva Venta"
                        icon="pi pi-plus"
                        class="p-button-success w-full"
                        (click)="nuevaVenta()"
                    ></button>
                </div>
                <!-- Botones adicionales para rol 1 (administrador) -->
                <div class="col-12 md:col-6" *ngIf="rol == '1' || rol == '3'">
                    <button
                        pButton
                        pRipple
                        label="Reporte del Día"
                        icon="pi pi-chart-bar"
                        class="p-button-warning w-full"
                        (click)="verReporteDia()"
                    ></button>
                </div>
                <div class="col-12 md:col-6" *ngIf="rol == '1' || rol=='2'">
                    <button
                        pButton
                        pRipple
                        label="Gestionar Productos"
                        icon="pi pi-box"
                        class="p-button-help w-full"
                        (click)="gestionarProductos()"
                    ></button>
                </div>
                <div class="col-12 md:col-6" *ngIf="rol == '1'">
                    <button
                        pButton
                        pRipple
                        label="Gestionar Usuarios"
                        icon="pi pi-users"
                        class="p-button-secondary w-full"
                        (click)="gestionarUsuarios()"
                    ></button>
                </div>

                <!-- <div class="col-12 md:col-6" *ngIf="rol=='1' || rol=='2' ">
                    <app-ticketpos-productos [data]="productos" *ngIf="productos?.length > 0"></app-ticketpos-productos>
                 </div> -->
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-between mb-3">
                <div class="w-full">
                    <span class="block text-500 font-medium mb-3"
                        >Operaciones del Día</span>
                    <app-tabla-operaciones class="w-full"></app-tabla-operaciones>
                </div>
            </div>
        </div>
    </div>
</div>
